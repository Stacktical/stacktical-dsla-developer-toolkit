specVersion: 0.0.3
description: DSLA protocol
repository: https://github.com/Stacktical/stacktical-dsla-contracts
schema:
  file: ../schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SLARegistry
    network: mainnet
    source:
      address: "0x630589690929E9cdEFDeF0734717a9eF3Ec7Fcfe"
      startBlock: 16
      abi: SLARegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SLA
      abis:
        - name: SLARegistry
          file: ../abis/SLARegistry.json
        - name: SLA
          file: ../abis/SLA.json
      eventHandlers:
        - event: SLACreated(indexed address,indexed address)
          handler: handleNewSLA
      file: ../mapping.ts
  - kind: ethereum/contract
    name: SLORegistry
    network: mainnet
    source:
      address: "0x2612Af3A521c2df9EAF28422Ca335b04AdF3ac66"
      startBlock: 13
      abi: SLORegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SLA
      abis:
        - name: SLORegistry
          file: ../abis/SLORegistry.json
        - name: SLA
          file: ../abis/SLA.json
      eventHandlers:
        - event: SLORegistered(indexed address,uint256,uint8)
          handler: handleSLORegistered
      file: ../mapping.ts
  - kind: ethereum/contract
    name: StakeRegistry
    network: mainnet
    source:
      address: "0x26b4AFb60d6C903165150C6F0AA14F8016bE4aec"
      startBlock: 15
      abi: StakeRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StakeRegistry
      abis:
        - name: StakeRegistry
          file: ../abis/StakeRegistry.json
      eventHandlers:
        - event: ValueLocked(indexed address,indexed address,uint256)
          handler: handleValueLocked
        - event: LockedValueReturned(indexed address,indexed address,uint256)
          handler: handleLockedValueReturned
      file: ../mapping.ts
  - kind: ethereum/contract
    name: MessengerRegistry
    network: mainnet
    source:
      address: "0xA57B8a5584442B467b4689F1144D269d096A3daF"
      startBlock: 14
      abi: MessengerRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessengerRegistry
        - IMessenger
      abis:
        - name: MessengerRegistry
          file: ../abis/MessengerRegistry.json
        - name: IMessenger
          file: ../abis/IMessenger.json
      eventHandlers:
        - event: MessengerRegistered(indexed address,indexed address,string,uint256,uint256)
          handler: handleMessengerRegistered
        - event: MessengerModified(indexed address,indexed address,string,uint256,uint256)
          handler: handleMessengerModified
      file: ../mapping.ts
  - kind: ethereum/contract
    name: PeriodRegistry
    network: mainnet
    source:
      address: "0x67B5656d60a809915323Bf2C40A8bEF15A152e3e"
      startBlock: 12
      abi: PeriodRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PeriodRegistry
      abis:
        - name: PeriodRegistry
          file: ../abis/PeriodRegistry.json
      eventHandlers:
        - event: PeriodModified(uint8,uint256)
          handler: handlePeriodModified
      file: ../mapping.ts
templates:
  - kind: ethereum/contract
    name: SLA
    network: mainnet
    source:
      abi: SLA
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../mapping.ts
      entities:
        - SLA
        - DToken
        - ERC20
        - SLI
      eventHandlers:
        - event: SLICreated(uint256,uint256,uint256)
          handler: handleSLICreated
        - event: Stake(indexed address,indexed uint256,indexed address,uint256)
          handler: handleStake
        - event: ProviderWithdraw(indexed address,indexed uint256,indexed address,uint256)
          handler: handleProviderWithdraw
        - event: UserWithdraw(indexed address,indexed uint256,indexed address,uint256)
          handler: handleUserWithdraw
        - event: DTokensCreated(indexed address,indexed address,string,string,indexed address,string,string)
          handler: handleDTokensCreated
      abis:
        - name: SLA
          file: ../abis/SLA.json
        - name: ERC20
          file: ../abis/ERC20PresetMinterPauser.json
