version: '3'
services:
  graph-node-service:
    image: graphprotocol/graph-node:v0.22.0
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - postgres-graph-service
    environment:
      postgres_host: postgres-graph-service
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'http://host.docker.internal:5001'
      # Change next line if you want to connect to a different JSON-RPC endpoint
      ethereum: 'rinkeby:https://rinkeby.infura.io/v3/e8dc03e5684a4dd5872f4e0da2187dca'
      GRAPH_LOG: info
  postgres-graph-service:
    image: postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - ./postgres:/var/lib/postgresql/data
