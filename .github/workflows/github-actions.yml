name: DSLA DTK testing
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: cp 'env-min' .env
        name: prepare-env
      - name: Install HH
        run: npm i -g hardhat-shorthand && hardhat-completion install
      - run: npm i
        name: npm i
      - name: Test
        run: npx hardhat test
      - name: restart services
        run: npx hardhat stacktical:restart-services --network develop
      - name: deploy
        run: npx hardhat deploy --network develop --reset
      - run: hh stacktical:bootstrap --network develop
      - run: hh stacktical:deploy-sla --network develop --index 1